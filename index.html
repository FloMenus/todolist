<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="reset.css">
    </link>
    <link rel="stylesheet" href="style.css">
    </link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&family=Nunito:ital,wght@1,700&family=Sedgwick+Ave&family=Titillium+Web:wght@300;400;600&display=swap');
    </style>
</head>

<body>
    <header>
        <h1>ToDoList</h1>
        <h2>ProjetFictif</h2>
        <div class="profile-images-wrapper">
            <img class="profile-image" src="images/elon-musk-profile.jpg">
            <img class="profile-image" src="images/elon-musk-profile.jpg">
            <img class="profile-image" src="images/elon-musk-profile.jpg">
    </header>
    <main>
        <div class="menu-section">
            <button onclick="taskCreatorWindowOpener()" id="task-creator">
                <div class="task-square priority-0">
                    <nav class="task-navigation">
                        <h6>Modifier</h6>
                        <h6>X</h6>
                    </nav>
                    <h4 class="task-name">Créer Tâche</h4>
                </div>
            </button>
            <section class="categories">
                <h5>CATEGORIES</h5>
                <h5>· Cochez ·-</h5>
                <div class="categorie-button-wrapper">
                    <article class="all-filter-article">
                        <button id="all-filter-button" class="filter-button activated"></button>
                        <p>Toutes</p>
                    </article>
                    <article class="to-do-filter-article">
                        <button id="to-do-filter-button" class="filter-button"></button>
                        <p>A faire</p>
                    </article>
                    <article class="in-progress-filter-article">
                        <button id="in-progress-filter-button" class="filter-button"></button>
                        <p>En cours</p>
                    </article>
                    <article class="done-filter-article">
                        <button id="done-filter-button" class="filter-button"></button>
                        <p>A faire</p>
                    </article>
                </div>
            </section>
            <section class="priorities">
                <h5>PRIORITÉS</h5>
                <h5>· Cochez ·</h5>
                <div class="priorities-buttons-wrapper">
                    <article class="priority-5-filter-article">
                        <button id="priority-5-filter-button" class="priority-button"></button>
                        <p>5</p>
                    </article>
                    <article class="priority-4-filter-article">
                        <button id="priority-4-filter-button" class="priority-button"></button>
                        <p>4</p>
                    </article>
                    <article class="priority-3-filter-article">
                        <button id="priority-3-filter-button" class="priority-button"></button>
                        <p>3</p>
                    </article>
                    <article class="priority-2-filter-article">
                        <button id="priority-2-filter-button" class="priority-button"></button>
                        <p>2</p>
                    </article>
                    <article class="priority-1-filter-article">
                        <button id="priority-1-filter-button" class="priority-button"></button>
                        <p>1</p>
                    </article>
                    <article class="priority-0-filter-article">
                        <button id="priority-0-filter-button" class="priority-button"></button>
                        <p>Sans</p>
                    </article>
                </div>
            </section>
        </div>
        <section class="to-do-section">
            <h3>A faire</h3>
            <div class="task-wrapper" id="task-to-do-wrapper">

               

            </div>

        </section>

        <section class="in-progress-section">
            <h3>En cours</h3>
            <div class="task-wrapper task-in-progress-wrapper">

                <div class="task-square priority-0">
                    <nav class="task-navigation">
                        <button onclick="taskModifierWindowOpener()" class="modify-task task-button">
                            <h6>Modifier</h6>
                        </button>
                        <button class="delelte-task task-button">
                            <h6>X</h6>
                        </button>
                    </nav>
                    <h4 class="task-name">Créer Tâche</h4>
                </div>

                    <div class="task-square priority-0">
                        <nav class="task-navigation">
                            <button onclick="taskModifierWindowOpener()" class="modify-task task-button">
                                <h6>Modifier</h6>
                            </button>
                            <button class="delelte-task task-button">
                                <h6>X</h6>
                            </button>
                        </nav>
                        <h4 class="task-name">Créer Tâche</h4>
                    </div>

            </div>

        </section>
        <section class="done-section">
            <h3>Faites</h3>
            <div class="task-wrapper task-done-wrapper">

                <div class="task-square priority-0">
                    <nav class="task-navigation">
                        <button onclick="taskModifierWindowOpener()" class="modify-task task-button">
                            <h6>Modifier</h6>
                        </button>
                        <button class="delelte-task task-button">
                            <h6>X</h6>
                        </button>
                    </nav>
                    <h4 class="task-name">Créer Tâche</h4>
                </div>

            </div>
        </section>
        <!-- Fenetre de création de taches -->

        <div class="task-creator-window hidden">
            <nav class="task-creator-window-nav">
                <button class="random-section">
                    <img class="dice-image" src="images/dice.png" alt="aléatoire">
                    <h6>Aléatoire</h6>
                </button>
                <button onclick="taskCreatorWindowCloser()" id="task-modifier-window-closer">
                    <h6>X</6>
                </button>
            </nav>
            <form id="task-name-creator-form">
                <label for="name">Nom</label><br>
                <input id="name-task" type="text" value="Nom de la tâche" /><!-- Value a modifier dynamiquement -->
                

                <input type="radio" id="status-todo-radio" name="status" value="to-do">
                <label for="status-done-radio">A faire</label>

                <input type="radio" id="status-inprogress-radio" name="status" value="in-progress">
                <label for="status-done-radio">En cours</label>

                <input type="radio" id="status-done-radio" name="status" value="done">
                <label for="status-done-radio">Faites</label>

                <button type="submit">Valider</button>
            </form>
            
        </div>

        <!-- Fenetre de modification de tâche -->

        <div class="task-modifier-window hidden">
            <nav class="task-creator-window-nav">
                <button class="random-section">
                    <img class="dice-image" src="images/dice.png" alt="aléatoire">
                    <h6>Aléatoire</h6>
                </button>
                <button onclick="taskModifierWindowCloser()" id="task-modifier-window-closer">
                    <h6>X</6>
                </button>
            </nav>
            <button onclick="taskNameWindowOpener()" class="task-name-modifier-button">
                <h5>Nom:</h5>
                <h5 id="name-current-task">Faire les courses
                    <!--A modifier dynamiquement -->
                </h5>
            </button>
            <button onclick="taskPriorityWindowOpener()" class="task-priority-modifier-button">
                <h5>Priorite:</h5>
                <h5 id="priority-current-task">Aucune
                    <!--A modifier dynamiquement -->
                </h5>
            </button>
            <button onclick="taskStatusWindowOpener()" class="task-status-modifier-button">
                <h5>Status:</h5>
                <h5 id="status-current-task">En cours
                    <!--A modifier dynamiquement -->
                    <h5>
            </button>
        </div>

        <!-- Fenetre de modification de nom de tâche -->

        <div class="task-name-modifier-window hidden">
            <nav class="task-modifier-window-nav">
                <button onclick="taskNameWindowCloser()" id="task-name-modifier-closer">X</button>
            </nav>
            <form id="task-name-modifier-form">
                <label for="name">Nom</label><br>
                <input type="text" value="Nom de la tâche" /><!-- Value a modifier dynamiquement -->
                <button type="submit">Valider</button>
            </form>
        </div>

        <!-- Fenetre de modification des priorités de tâche -->

        <div class="task-priority-modifier-window hidden">
            <nav class="task-modifier-window-nav">
                <button onclick="taskPriorityWindowCloser()" id="task-priority-modifier-closer">X</button>
            </nav>
            <form>
                <!-- Link fichier Js -->
                <input type="radio" id="priority-1-radio" name="priority" value="1">
                <label for="priority-1-radio">1</label>

                <input type="radio" id="priority-2-radio" name="priority" value="2">
                <label for="priority-2-radio">2</label>

                <input type="radio" id="priority-3-radio" name="priority" value="3">
                <label for="priority-3-radio">3</label>

                <input type="radio" id="priority-4-radio" name="priority" value="4">
                <label for="priority-4-radio">4</label>

                <input type="radio" id="priority-5-radio" name="priority" value="5">
                <label for="priority-5-radio">5</label>

                <input type="radio" id="priority-0-radio" name="priority" value="0">
                <label for="priority-0-radio">0</label>

                <input type="submit" value="Valider">
            </form>
        </div>

            <!-- Fenetre de modification de statut de tâche -->

        <div class="task-status-modifier-window hidden">
            <nav class="task-modifier-window-nav">
                <button onclick="taskStatusWindowCloser()" id="task-status-modifier-closer">X</button>
            </nav>
            <form>
                <!-- Link fichier Js -->
                <input type="radio" id="status-todo-radio" name="status" value="to-do">
                <label for="priority-1-radio">A faire</label>

                <input type="radio" id="status-inprogress-radio" name="status" value="in-progress">
                <label for="priority-2-radio">En cours</label>

                <input type="radio" id="status-done-radio" name="status" value="done">
                <label for="priority-3-radio">Faites</label>

                <input type="submit" value="Valider">
            </form>
        </div>

    </main>

    <script src="index.js"></script>

    <footer>
      <form action="" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Entrez le nom de la tâche: </label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-example">
          <label for="value">Choisissez une priorité: </label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-example">
          <label for="status">Où en est cette tâche ?</label>
          <input type="radio" name="taskStatus" id="taskStatus" required>
          <label for="status">à faire ?</label>
          <input type="radio" name="taskStatus" id="taskStatus" required>
        </div>
        <div class="form-example">
          <input type="submit" value="Création de la tâche">
        </div>
      </form>

      <article class="test">
        <button onclick="testClicked()" class="test-button"></button>
        <p id="test">test</p>
      </article>

      <article class="create">
        <button onclick="createdClicked()" class="create-button"></button>
        <p id="create">create</p>
      </article>
    </footer>
</body>

</html>
