<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="reset.css">
    </link>
    <link rel="stylesheet" href="style.css">
    </link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Moulpali&family=Nunito:ital,wght@1,700&family=Shadows+Into+Light+Two&family=Sora:wght@800&family=Titillium+Web:wght@300;400&display=swap');
    </style>
</head>

<body>
    <header>
        <h1>ToDoList</h1>
        <h2>ProjetFictif</h2>
        <div class="profile-images-wrapper">
            <img class="profile-image" src="images/elon-musk-profile.jpg">
            <div>
    </header>
    <main>
        <div class="menu-section">
            <button onclick="taskCreatorWindowOpener()" id="task-creator">
                <div class="task-creator-task-square">
                    <h4 class="task-name">Créer une tache</h4>
                </div>
            </button>

            <div class="categories-wrapper" <section class="categories">
                <p class="categorie-title">STATUT</p>
                <p></p>
                <div class="categorie-button-wrapper">
                    <article class="all-filter-article categorie-article">
                        <button onclick="allFilteringClicking()" id="all-filter-button"
                            class="filter-button activated"></button>
                        <p>Toutes</p>
                    </article>
                    <article class="to-do-filter-article categorie-article">
                        <button onclick="toDoFilteringClicking()" id="to-do-filter-button"
                            class="filter-button"></button>
                        <p>A faire</p>
                    </article>
                    <article class="in-progress-filter-article categorie-article">
                        <button onclick="inProgressFilteringClicking()" id="in-progress-filter-button"
                            class="filter-button"></button>
                        <p>En cours</p>
                    </article>
                    <article class="done-filter-article categorie-article">
                        <button onclick="doneFilteringClicking()" id="done-filter-button"
                            class="filter-button"></button>
                        <p>Faites</p>
                    </article>
                </div>
            </div>

            <section class="priorities">
                <p class="categorie-title">PRIORITES</p>
                <form class="priorities-checkbox">

                    <div>
                        <input type="checkbox" id="priority-0-checkbox" name="priority-0" checked>
                        <label for="priority-0-checkbox">
                            <p>0
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="priority-1-checkbox" name="priority-1" checked>

                        <label for="priority-1-checkbox">
                            <p>1</p>
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="priority-2-checkbox" name="priority-2" checked>
                        <label for="priority-2-checkbox">
                            <p>2</p>
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="priority-3-checkbox" name="priority-3" checked>
                        <label for="priority-3-checkbox">
                            <p>3</p>
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="priority-4-checkbox" name="priority-4" checked>
                        <label for="priority-4-checkbox">
                            <p>4</p>
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="priority-5-checkbox" name="priority-5" checked>
                        <label for="priority-5-checkbox">
                            <p>5</p>
                        </label>
                    </div>
                </form>
            </section>
        </div>



        </div>

        <div class="sections-wrapper">
            <section class="to-do-section">
                <h3>A faire</h3>
                <div class="task-wrapper" id="task-to-do-wrapper">

                </div>
            </section>

            <section class="in-progress-section">
                <h3>En cours</h3>
                <div class="task-wrapper" id="task-in-progress-wrapper">


                </div>

            </section>
            <section class="done-section">
                <h3>Faites</h3>
                <div class="task-wrapper" id="task-done-wrapper">

                </div>
            </section>
        </div>
        <!-- Fenetre de création de taches -->

        <div class="task-creator-window hidden">
            <nav class="task-creator-window-nav">
                <button onclick="randomTaskGeneration()"class="random-section">
                    <img class="dice-image" src="images/dice.png" alt="aléatoire">
                    <h6>Aléatoire</h6>
                </button>
                <button onclick="taskCreatorWindowCloser()" id="task-modifier-window-closer">
                    <h6>X</6>
                </button>
            </nav>
            <form id="task-name-creator-form">
                <label for="name"><h6>Nom</h6></label><br>
                <input id="name-task" type="text" value="" placeholder="Nom de la tache" /><!-- Value a modifier dynamiquement -->

                <button id ="name-modifer-submit"type="submit">Valider</button>
            </form>

        </div>

        <!-- Fenetre de modification de tâche -->

        <div class="task-modifier-window hidden">
            <nav class="task-creator-window-nav">
                <button onclick="taskModifierWindowCloser()" id="task-modifier-window-closer">
                    <h6>X</6>
                </button>
            </nav>

            <!-- Modification de nom -->

            <form id="task-name-modifier-form">
                <label for="name">Nom</label>
                <input id="name-task-modifier" type="text" value="" /><!-- Value a modifier dynamiquement -->
                <button type="submit">Valider</button>
            </form>

            <!-- Modification de statut -->

            <form id="task-status-modifier-form">
                <input type="radio" id="status-todo-radio" name="status-radio" value='A faire'>
                <label for="priority-1-radio">A faire</label>

                <input type="radio" id="status-inprogress-radio" name="status-radio" value='En cours'>
                <label for="priority-2-radio">En cours</label>

                <input type="radio" id="status-done-radio" name="status-radio" value='Faite'>
                <label for="priority-3-radio">Faite</label>

                <button type="submit">Valider</button>
            </form>

            <!-- Modification de priorité -->

            <form id="task-priority-modifier-form">
                <input type="radio" id="priority-1-radio" name="priority" value=1>
                <label for="priority-1-radio">1</label>

                <input type="radio" id="priority-2-radio" name="priority" value=2>
                <label for="priority-2-radio">2</label>

                <input type="radio" id="priority-3-radio" name="priority" value=3>
                <label for="priority-3-radio">3</label>

                <input type="radio" id="priority-4-radio" name="priority" value=4>
                <label for="priority-4-radio">4</label>

                <input type="radio" id="priority-5-radio" name="priority" value=5>
                <label for="priority-5-radio">5</label>

                <input type="radio" id="priority-0-radio" name="priority" value=0>
                <label for="priority-0-radio">0</label>

                <input type="submit" value="Valider">
            </form>

        </div>

    </main>
