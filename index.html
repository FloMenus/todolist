<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="reset.css">
    </link>
    <link rel="stylesheet" href="style.css">
    </link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&family=Nunito:ital,wght@1,700&family=Sedgwick+Ave&family=Titillium+Web:wght@300;400;600&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <h1>ToDoList</h1>
            <h2>ProjetFictif</h2>
            <div class="profile-images-wrapper">
                <img class="profile-image" src="images/elon-musk-profile.jpg">
                <img class="profile-image" src="images/elon-musk-profile.jpg">
                <img class="profile-image" src="images/elon-musk-profile.jpg">
                <img class="profile-image" src="images/elon-musk-profile.jpg">
            </div>
    </header>
    <main>
        <aside class="menu-section">
            <div class="task-creator">
                <nav class="task-navigation">
                    <h6>Modifier</h6>
                    <h6>X</h6>
                </nav>
                <h4>Créer Tâche</h4>
            </div>
            <section class="categories">
                <h5>CATEGORIES</h5>
                <h5>· Cochez ·-</h5>
                <div class="categorie-button-wrapper">
                    <article class="all-filter-article">
                        <button id="all-filter-button" class="filter-button activated"></button>
                        <p>Toutes</p>
                    </article>
                    <article class="to-do-filter-article">
                        <button id="to-do-filter-button" class="filter-button"></button>
                        <p>A faire</p>
                    </article>
                    <article class="in-progress-filter-article">
                        <button id="in-progress-filter-button" class="filter-button"></button>
                        <p>En cours</p>
                    </article>
                    <article class="done-filter-article">
                        <button id="done-filter-button" class="filter-button"></button>
                        <p>A faire</p>
                    </article>
                </div>
            </section>
            <section class="priorities">
                <h5>PRIORITÉS</h5>
                <h5>· Cochez ·</h5>
                <div class="priorities-button-wrapper">
                    <article class="priority-5-filter-article">
                        <button id="priority-5-filter-button" class="priority-button"></button>
                        <p>5</p>
                    </article>
                    <article class="priority-4-filter-article">
                        <button id="priority-4-filter-button" class="priority-button"></button>
                        <p>4</p>
                    </article>
                    <article class="priority-3-filter-article">
                        <button id="priority-3-filter-button" class="priority-button"></button>
                        <p>3</p>
                    </article>
                    <article class="priority-2-filter-article">
                        <button id="priority-2-filter-button" class="priority-button"></button>
                        <p>2</p>
                    </article>
                    <article class="priority-1-filter-article">
                        <button id="priority-1-filter-button" class="priority-button"></button>
                        <p>1</p>
                    </article>
                    <article class="priority-0-filter-article">
                        <button id="priority-0-filter-button" class="priority-button"></button>
                        <p>Sans</p>
                    </article>


                    <!-- <article class="test">
                      <button onclick="testClicked()" class="test-button"></button>
                      <p id="test">test</p>
                    </article>

                    <article class="create">
                      <button onclick="createdClicked()" class="create-button"></button>
                      <p id="create">create</p>
                    </article> -->



                </div>
            </section>
        </aside>

        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
